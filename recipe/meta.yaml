{% set name = "equinox" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cd48366c67810b90c5dabf1b5d20d03490f66300225beaa63c7a0ffa13e1e446

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - jax >=0.2.26
    - jaxlib >=0.1.76

test:
  imports:
    - equinox
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/patrick-kidger/equinox
  summary: Neural Networks in JAX.
  description: |
    Callable PyTrees and filtered JIT/grad transformations
    => neural networks in JAX.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://docs.kidger.site/equinox/
  dev_url: https://github.com/patrick-kidger/equinox

extra:
  recipe-maintainers:
    - dhirschfeld
