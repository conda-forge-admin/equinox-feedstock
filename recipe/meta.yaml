{% set name = "equinox" %}
{% set version = "0.10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7502cc42bda248b100b2df018d62b67732bf0f430bb1212b8187fb2074294733

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - jax >=0.4.4
    - jaxtyping >=0.2.14
    - typing-extensions >=4.5.0

test:
  imports:
    - equinox
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/patrick-kidger/equinox
  summary: Neural Networks in JAX.
  description: |
    Callable PyTrees and filtered JIT/grad transformations
    => neural networks in JAX.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://docs.kidger.site/equinox/
  dev_url: https://github.com/patrick-kidger/equinox

extra:
  recipe-maintainers:
    - dhirschfeld
